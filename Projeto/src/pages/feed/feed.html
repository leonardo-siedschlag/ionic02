  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty.png">
      </ion-avatar>
      <h2> {{objeto_intro.titulo}}</h2>
      <p>{{objeto_intro.data}}</p>
    </ion-item>
  
    <img src="assets/imgs/carro.png">
  
    <ion-card-content>
      {{objeto_intro.descricao}}
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{objeto_intro.qntd_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objeto_intro.qntd_coments}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objeto_intro.date}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
